<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="tem">
    <th mat-header-cell *matHeaderCellDef> Temperatura </th>
    <td mat-cell *matCellDef="let element"> {{element.tem}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ph">
    <th mat-header-cell *matHeaderCellDef> PH </th>
    <td mat-cell *matCellDef="let element"> {{element.ph}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="qtdracao">
    <th mat-header-cell *matHeaderCellDef> Quantidade de ração </th>
    <td mat-cell *matCellDef="let element"> {{element.qtdracao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef> Período </th>
    <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
